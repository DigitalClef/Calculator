<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class='main-calculator'>
            <div class='main-display'>0</div>
            <div class='row-1'>
                <button>Clear</button>
                <button>Delete</button>
            </div>
            <div class='row-2'>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>รท</button>
            <div class='row-3'></div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class='row-4'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class='row-4'>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </body>
</html>
