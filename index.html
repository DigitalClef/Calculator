<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='styles/styles.css'>
    </head>
    <body class='body'>
        <h1 id='header'>Calculator</h1>
        <div class='main-calculator'>
            <div id='main-display'></div>
            
            <button class='button' data-clear='clear'>Clear</button>
            <button class='button' data-delete='delete'>Delete</button>
    
            <button class='button' data-num='7'>7</button>
            <button class='button' data-num='8'>8</button>
            <button class='button' data-num='9'>9</button>
            <button class='button' data-op='รท'>รท</button>
 
            <button class='button' data-num='4'>4</button> 
            <button class='button' data-num='5'>5</button>
            <button class='button' data-num='6'>6</button>
            <button class='button' data-op='x'>x</button>
        
            <button class='button' data-num='1'>1</button>
            <button class='button' data-num='2'>2</button>
            <button class='button' data-num='3'>3</button>
            <button class='button' data-op='-'>-</button>
        
            <button class='button' data-num='.'>.</button>
            <button class='button' data-num='0'>0</button>
            <button class='button' data-equal='='>=</button>
            <button class='button' data-op='+'>+</button>
        </div>
        <script src='scripts/main.js'></script>
    </body>
</html>
