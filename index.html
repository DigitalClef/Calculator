<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='styles/styles.css'>
    </head>
    <body class='body'>
        <h1 id='header'>Calculator</h1>
        <div class='main-calculator'>
            <div id='main-display'>0</div>
            
            <button class='button' data-clear>Clear</button>
            <button class='button' data-delete>Delete</button>
    
            <button class='button' data-num>7</button>
            <button class='button' data-num>8</button>
            <button class='button' data-num>9</button>
            <button class='button' data-op>รท</button>
 
            <button class='button' data-num>4</button> 
            <button class='button' data-num>5</button>
            <button class='button' data-num>6</button>
            <button class='button' data-op>x</button>
        
            <button class='button' data-num>1</button>
            <button class='button' data-num>2</button>
            <button class='button' data-num>3</button>
            <button class='button' data-op>-</button>
        
            <button class='button' data-num>.</button>
            <button class='button' data-num>0</button>
            <button class='button' data-equal>=</button>
            <button class='button' data-op>+</button>
        </div>
        <script src='scripts/main.js'></script>
    </body>
</html>
